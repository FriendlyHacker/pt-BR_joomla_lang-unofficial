PLG_TWOFACTORAUTH_TOTP="Autenticação de dois fatores - Autenticação Google"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Você não inseriu um código de segurança válido. Por favor, verifique a sua configuração de Autenticação Google e certifique-se de que o horário do dispositivo corresponde ao horário no site."
PLG_TWOFACTORAUTH_TOTP_INTRO="Este recurso permite que você use a autenticação Google, ou um aplicativo compatível, para autenticação de dois fatores. No topo do seu nome de usuário e senha, você também terá que fornecer um código de segurança de seis dígitos gerado pela Autenticação Google para ser capaz de efetuar login no site. O código de segurança é girado a cada 30 segundos. Isso proporciona proteção extra contra hackers em sua conta, mesmo se eles foram capazes de se apossar de sua senha."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Autenticação Google"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Autenticação de dois fatores disponivel"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! vem com um sistema de autenticação de dois fatores embutido. Ele protege o seu login do site com um código secreto secundário que está mudando a cada 30 segundos. Você pode usar seu dispositivo móvel e o aplicativo Autenticação para produzir esse código. Mais informações em http://en.wikipedia.org/wiki/Google_Authenticator<br/>Clicando no botão abaixo:<ul><li>Joomla! irá habilitar os plugins de autenticação de dois fatores</li><li>Autenticação de dois fatores disponível para todos os usuários.</li><li>Cada usuário pode configurar a autenticação de dois fatores em detalhes do usuário.</li><li>Você sempre pode desabilitar plugin de autenticação de dois fatores, ou configurá-lo para uso apenas no back-end.</li><li>Você será levado para sua página de perfil do usuário, onde você pode encontrar mais informações sobre a autenticação de dois fatores e habilitá-lo para a sua conta de usuário.</li></ul>"
