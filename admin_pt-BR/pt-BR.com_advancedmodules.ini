AMM_SELECT_MENU_ITEM_ASSIGNMENT_DESC="<strong>Todos</strong><br />Mostra todos os módulos que não estejam especificamente designados a itens de menu.<br /><br /><strong>Nenhum</strong><br />Mostra todos os módulos que tenham uma seleção vazia de itens de menu na designação.<br /><br /><strong>Varia</strong><br />Mostra todos os módulos que tenham uma seleção de itens de menu configurada na designação.<br /><br /><strong>Item de Menu</strong><br />Mostra todos os módulos especificamente designados àquele item de menu.<br /><br />Somente itens de menu que tenham módulos especificamente designados a eles podem ser selecionados."
